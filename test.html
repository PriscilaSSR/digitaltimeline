<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flight Timeline Graph</title>
  <style>
    body {
      font-family: sans-serif;
    }
    svg {
      width: 100%;
      height: 900px; /* Increase if needed */
      border: 1px solid #ccc;
      background: #fafafa;
    }
    .link {
      stroke: #999;
      stroke-width: 2px;
      opacity: 0.6;
    }
    .node circle {
      stroke: #333;
      stroke-width: 1px;
    }
    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px;
      display: none;
      pointer-events: none;
      max-width: 250px;
    }
    .node text {
      pointer-events: none; 
      fill: #fff;
      font-size: 12px;
      text-anchor: middle; 
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <div id="tooltip" class="tooltip"></div>

  <!-- Include D3.js library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // ---------------------------------------
    // 1. Your timeline data
    // ---------------------------------------
    const timelineItems = [
      /* Paste your entire array here */
      {
        date: '2700s BCE',
        location: 'China',
        title: 'Silk Production and Trade',
        description: 'Chinese silk becomes a prized lightweight...',
        img: 'img/silk.jpg',
        people: ['Legendary Empress Leizu (mythical)'],
        category: 'Conceptual & Scientific Breakthroughs',
        connections: [
          "Early Kites", 
          "Bartolomeu de Gusmão's Passarola", 
          "Montgolfier Brothers' Hot Air Balloon",
          "Henri Giffard's Dirigible",
          "Charles Renard and Arthur Constantin's Le France",
          "Aída de Acosta Pilots Santos-Dumont's Dirigible"
        ],
        row: 1
      },
      // ... rest of your items ...
      {
        date: '1969',
        location: 'United States',
        title: 'First Moon Landing',
        description: 'Neil Armstrong and Buzz Aldrin land on the Moon...',
        img: '/api/placeholder/100/100',
        people: ['Neil Armstrong', 'Buzz Aldrin'],
        row: 15,
        connections: [],
        category: "Engineering Experiments & Demonstrations"
      }
    ];

    // ---------------------------------------
    // 2. Build a title -> index map
    // ---------------------------------------
    const titleMap = new Map();
    timelineItems.forEach((item, i) => {
      titleMap.set(item.title, i);
    });

    // ---------------------------------------
    // 3. Build nodes array
    // ---------------------------------------
    const nodes = timelineItems.map((item, i) => ({
      id: i, 
      title: item.title,
      date: item.date,
      location: item.location,
      description: item.description,
      img: item.img,
      category: item.category,
      people: item.people || [],
      connections: item.connections
    }));

    // ---------------------------------------
    // 4. Build links array
    // ---------------------------------------
    const links = [];
    timelineItems.forEach((item, sourceIndex) => {
      item.connections.forEach(connTitle => {
        const targetIndex = titleMap.get(connTitle);
        if (targetIndex !== undefined) {
          links.push({ source: sourceIndex, target: targetIndex });
        }
      });
    });

    // ---------------------------------------
    // 5. Setup color scale by category
    // ---------------------------------------
    const colorMap = {
      "Sociocultural Factors": "#e74c3c",
      "Conceptual & Scientific Breakthroughs": "#9b59b6",
      "Engineering Experiments & Demonstrations": "#3498db"
    };

    // If you have categories beyond these three, you can add them here:
    // or fallback to a default color
    function getCategoryColor(cat) {
      return colorMap[cat] || "#95a5a6"; 
    }

    // ---------------------------------------
    // 6. Create the SVG and tooltip
    // ---------------------------------------
    const width = 1200;
    const height = 900;

    const svg = d3.select("#chart")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    const tooltip = d3.select("#tooltip");

    // ---------------------------------------
    // 7. Create the force simulation
    // ---------------------------------------
    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(150))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2));

    // ---------------------------------------
    // 8. Draw links
    // ---------------------------------------
    const link = svg.selectAll(".link")
      .data(links)
      .enter()
      .append("line")
      .attr("class", "link")
      .attr("stroke", "#999")
      .attr("stroke-width", 2);

    // Optional: define arrow markers for directions
    // See previous examples if you want directional arrows.

    // ---------------------------------------
    // 9. Draw node groups (g)
    // ---------------------------------------
    const node = svg.selectAll(".node")
      .data(nodes)
      .enter()
      .append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

    // Large circles so multi-word titles fit
    node.append("circle")
      .attr("r", 60) // Increase if text is still cramped
      .attr("fill", d => getCategoryColor(d.category))
      .attr("stroke", "#333")
      .attr("stroke-width", 1)
      .on("click", (event, d) => {
        // Show detailed tooltip
        tooltip.style("left", (event.pageX + 10) + "px")
               .style("top", (event.pageY + 10) + "px")
               .style("display", "block")
               .html(`
                 <strong>${d.title}</strong><br/>
                 <em>${d.date} — ${d.location}</em><br/><br/>
                 ${d.description}<br/><br/>
                 <strong>People:</strong> ${d.people.join(", ")}
               `);

        // Stop background click from hiding tooltip
        event.stopPropagation();
      });

    // Add text labels to each node
    // For multi-line wrapping, you'd write a small function 
    // to break text into <tspan> lines. For brevity, let's 
    // place it in a single line or two lines.
    node.append("text")
      .attr("dy", "0.35em")
      .style("font-size", "14px")
      .style("pointer-events", "none") 
      .text(d => d.title);

    // ---------------------------------------
    // 10. Simulation tick
    // ---------------------------------------
    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("transform", d => `translate(${d.x},${d.y})`);
    });

    // ---------------------------------------
    // 11. Tooltip hide on background click
    // ---------------------------------------
    svg.on("click", () => {
      tooltip.style("display", "none");
    });

    // ---------------------------------------
    // 12. Drag behavior
    // ---------------------------------------
    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>

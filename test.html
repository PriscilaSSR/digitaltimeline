<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web-like Timeline</title>
  <style>
    /* Basic styling, container for tooltip or pop-up */
    .tooltip {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 8px;
      pointer-events: none;
      display: none;
    }
    svg {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="timeline"></div>
  <div id="tooltip" class="tooltip"></div>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // Step 1: Define your data (or fetch from a separate JSON file)
    const data = {
      "events": [
        { "id": "paper",         "name": "Invention of Paper", "year": 105,  "description": "Papermaking in China...", "linksTo": ["lanterns"] },
        { "id": "lanterns",      "name": "Lanterns",           "year": 200,  "description": "Paper lantern usage...",  "linksTo": ["hotAirBalloons"] },
        { "id": "hotAirBalloons","name": "Hot Air Balloons",   "year": 1783, "description": "Montgolfier brothers...", "linksTo": ["flight"] },
        { "id": "flight",        "name": "First Powered Flight","year": 1903,"description": "Wright brothers...",     "linksTo": [] }
      ]
    };

    // Convert events to nodes and edges
    const nodes = data.events.map(event => ({
      id: event.id,
      name: event.name,
      year: event.year,
      description: event.description
    }));

    let links = [];
    data.events.forEach(event => {
      event.linksTo.forEach(linkTarget => {
        links.push({ source: event.id, target: linkTarget });
      });
    });

    // Step 2: Create an SVG container
    const width = 960;
    const height = 600;

    const svg = d3.select("#timeline")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

    const tooltip = d3.select("#tooltip");

    // Step 3: Create a force simulation
    const simulation = d3.forceSimulation(nodes)
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("link", d3.forceLink(links).id(d => d.id).distance(150));

    // Step 4: Draw edges
    const link = svg.selectAll(".link")
      .data(links)
      .enter()
      .append("line")
      .attr("class", "link")
      .attr("stroke", "#999")
      .attr("stroke-width", 2);

    // Step 5: Draw nodes
    const node = svg.selectAll(".node")
      .data(nodes)
      .enter()
      .append("circle")
      .attr("class", "node")
      .attr("r", 15)
      .attr("fill", "#69b3a2")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended))
      .on("click", (event, d) => {
        // Display tooltip
        tooltip.style("left", (event.pageX + 10) + "px")
               .style("top", (event.pageY + 10) + "px")
               .style("display", "block")
               .html(`
                 <strong>${d.name}</strong> (${d.year})<br>
                 ${d.description}
               `);
      });

    // Step 6: Simulation tick function
    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
    });

    // Functions for drag behavior
    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    // Hide tooltip on background click
    svg.on("click", () => {
      tooltip.style("display", "none");
    }, true);
  </script>
</body>
</html>

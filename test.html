<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flight Timeline Graph with Zoom</title>
  <style>
    body {
      font-family: sans-serif;
    }
    /* The SVG container */
    svg {
      width: 100%;
      height: 900px; /* Adjust as desired */
      border: 1px solid #ccc;
      background: #fafafa;
    }
    .link {
      stroke: #999;
      stroke-width: 2px;
      opacity: 0.6;
    }
    .node circle {
      stroke: #333;
      stroke-width: 1px;
    }
    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px;
      display: none;
      pointer-events: none;
      max-width: 250px;
    }
    .node text {
      pointer-events: none; 
      fill: #fff;
      font-size: 12px;
      text-anchor: middle; 
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <div id="tooltip" class="tooltip"></div>
  <!-- Include D3.js library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

</html>

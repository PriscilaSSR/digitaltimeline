<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Branching Timeline with Larger Circles</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px;
      display: none;
      pointer-events: none;
      max-width: 250px;
    }
    .node circle {
      stroke: #333;
      stroke-width: 1px;
    }
    .node text {
      font-size: 12px;
      fill: #fff;
      text-anchor: middle;
    }
    .link {
      stroke: #999;
      stroke-width: 2px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <div id="tooltip" class="tooltip"></div>

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // Our branching data
    const data = {
      "events": [
        {
          "id": "inventionOfPaper",
          "title": "Invention of Paper in China",
          "date": 105,
          "type": "Engineering",
          "description": "Papermaking was developed in China around 105 AD...",
          "linksTo": ["silkRoad", "literacyChina"]
        },
        {
          "id": "silkRoad",
          "title": "The Silk Road",
          "date": "130 BC â€“ 1453 AD",
          "type": "Sociocultural",
          "description": "Trade routes linking East and West...",
          "linksTo": ["crossCulturalExchange"]
        },
        {
          "id": "literacyChina",
          "title": "Rise of Literacy in China",
          "date": 200,
          "type": "Sociocultural",
          "description": "Paper led to increased literacy...",
          "linksTo": ["crossCulturalExchange"]
        },
        {
          "id": "crossCulturalExchange",
          "title": "Cross-Cultural Exchange",
          "date": "Ongoing",
          "type": "Conceptual",
          "description": "The flow of ideas, religions, and inventions...",
          "linksTo": []
        }
      ]
    };

    // Convert data to nodes, links
    const nodes = data.events.map(d => ({
      id: d.id,
      title: d.title,
      date: d.date,
      type: d.type,
      description: d.description
    }));

    const links = [];
    data.events.forEach(d => {
      d.linksTo.forEach(target => {
        links.push({ source: d.id, target: target });
      });
    });

    // Color by type
    const colorMap = {
      "Sociocultural": "#f39c12",
      "Conceptual": "#9b59b6",
      "Engineering": "#3498db"
    };

    // Basic dimensions
    const width = 960;
    const height = 600;

    const svg = d3.select("#chart")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    const tooltip = d3.select("#tooltip");

    // Setup force simulation
    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(150))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2));

    // Draw links
    const link = svg.selectAll(".link")
      .data(links)
      .enter()
      .append("line")
      .attr("class", "link")
      .attr("stroke", "#999")
      .attr("stroke-width", 2);

    // Create node groups
    const node = svg.selectAll(".node")
      .data(nodes)
      .enter()
      .append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragStarted)
          .on("drag", dragged)
          .on("end", dragEnded));

    // Circle with a fixed radius large enough for multiple words
    node.append("circle")
      .attr("r", 50) // Increase radius to 50 so text can fit
      .attr("fill", d => colorMap[d.type])
      .on("click", (event, d) => {
        // Show tooltip
        tooltip
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY + 10) + "px")
          .style("display", "block")
          .html(`
            <strong>${d.title}</strong><br/>
            <em>${d.date}</em> &middot; <span style="color:${colorMap[d.type]}">${d.type}</span><br/>
            ${d.description}
          `);
        event.stopPropagation(); // Prevent background click from firing
      });

    // Multi-line text approach: 
    // We'll define a maximum width for the text inside the circle and try a simple wrap.
    node.append("text")
      .each(function(d) {
        // We'll store the full string in a variable
        const fullText = `${d.title} (${d.date})`;

        // Approximate max width in pixels for the text to fit in circle
        const maxWidth = 80; // a bit smaller than diameter to keep inside circle

        wrapText.call(d3.select(this), fullText, maxWidth);
      });

    // Basic text-wrapping function
    // Splits text into multiple <tspan> lines if it exceeds maxWidth
    function wrapText(textString, maxWidth) {
      // 'this' is the d3 selection of the <text> element
      const text = this;
      const words = textString.split(/\s+/).reverse();
      let line = [];
      let lineNumber = 0;
      const lineHeight = 1.2; // em
      let tspan = text.append("tspan")
        .attr("x", 0)
        .attr("dy", "0em");

      while (words.length) {
        line.push(words.pop());
        tspan.text(line.join(" "));
        if (tspan.node().getComputedTextLength() > maxWidth) {
          // Remove the word that caused overflow
          line.pop();
          tspan.text(line.join(" "));
          line = [words.pop()];
          tspan = text.append("tspan")
            .attr("x", 0)
            .attr("dy", lineHeight + "em")
            .text(line.join(" "));
        }
      }
      // Center the text after line wrapping
      text.attr("text-anchor", "middle")
          .attr("y", -(lineNumber * lineHeight * 10) / 2);
    }

    // Simulation tick
    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node.attr("transform", d => `translate(${d.x},${d.y})`);
    });

    // Hide tooltip on background click
    svg.on("click", () => {
      tooltip.style("display", "none");
    });

    // Drag behaviors
    function dragStarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }
    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }
    function dragEnded(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>

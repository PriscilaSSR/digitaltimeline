<!DOCTYPE html>
<html>
<head>
  <title>Aviation History Timeline</title>
  <style>
    .timeline {
      display: flex;
      flex-direction: column;
    }
    .timeline-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .timeline-item {
      width: 200px;
      padding: 10px;
      background-color: #f4f4f4;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .timeline-item:hover {
      background-color: #e0e0e0;
    }
    .timeline-item.active {
      background-color: #c0c0c0;
    }
    .details {
      margin-top: 20px;
      text-align: center;
    }
    .details img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Aviation History Timeline</h1>
  <div class="timeline">
    <!-- Timeline items will be dynamically added here -->
  </div>
  <div class="details">
    <h2>Details</h2>
    <div id="details-content">
      <!-- Details content will be dynamically updated here -->
    </div>
  </div>

  <script>
    const timelineItems = [
      date: '1st century AD',
      location: 'Alexandria, Egypt',
      title: 'Hero\'s Aeolipile',
      description: 'Hero of Alexandria designs the aeolipile, a simple steam turbine. While not used for flight, it demonstrated the potential of steam power.',
      img: "/api/placeholder/100/100",
      people: ['Hero of Alexandria'],
      row: 1
    },
      {
        date: '5th century BC',
        location: 'China',
        title: 'Early Kites',
        description: 'Kites are invented in China, an early form of human flight.',
        img: 'kite.jpg',
        people: ['Mozi', 'Lu Ban'],
        row: 1
      },
      {
        date: '1485',
        location: 'Italy',
        title: "Leonardo's Ornithopter",
        description: "Leonardo da Vinci designs a human-powered ornithopter.",
        img: 'ornithopter.jpg',
        people: ['Leonardo da Vinci'],
        row: 2
      },
      date: '1709',
      location: 'Portugal',
      title: 'Bartolomeu de Gusmão\'s Glider',
      description: 'Bartolomeu Lourenço de Gusmão demonstrates a small model glider to King John V of Portugal, reported to have flown a considerable distance.',  
      img: "/api/placeholder/100/100",
      people: ['Bartolomeu Lourenço de Gusmão'],
      row: 3  
    },
      {
        date: '1783',
        location: 'France', 
        title: 'Montgolfier Brothers\' Hot Air Balloon',
        description: 'The Montgolfier brothers launch the first manned hot air balloon flight.',
        img: 'montgolfier.jpg',
        people: ['Joseph-Michel Montgolfier', 'Jacques-Étienne Montgolfier'],
        row: 4
      },
      {
        date: '1799',
        location: 'England',
        title: 'Cayley\'s Glider',
        description: 'Sir George Cayley builds the first successful glider.',
        img: 'cayley.jpg',
        people: ['Sir George Cayley'],
        row: 4
      },
      {
        date: '1890s',
        location: 'Germany',
        title: 'Lilienthal\'s Gliders',
        description: 'Otto Lilienthal makes successful flights with gliders.',
        img: 'lilienthal.jpg',
        people: ['Otto Lilienthal'],
        row: 5 
      },
      {
        date: '1890s',
        location: 'France',
        title: 'Ader\'s Steam-Powered Aircraft',
        description: 'Clément Ader builds steam-powered aircraft, including the Avion III.',
        img: 'avion3.jpg',
        people: ['Clément Ader'],
        row: 5
      },
      {
        date: '1903 (disputed)',
        location: 'New Zealand',
        title: 'Pearse\'s Monoplane',  
        description: 'Richard Pearse allegedly flies a monoplane, but the claim is disputed.',
        img: 'pearse.jpg',
        people: ['Richard Pearse'],
        row: 6
      },
      {
        date: '1906',
        location: 'France',
        title: '14-bis Flight',
        description: 'Santos-Dumont makes the first witnessed powered flights in Europe.',
        img: 'santosdumont.jpg',
        people: ['Alberto Santos-Dumont'],
        row: 6
      },
      {
        date: '1903',
        location: 'United States',
        title: 'Wright Flyer',
        description: 'The Wright brothers make the first powered, controlled flights.',
        img: 'wrightflyer.jpg',
        people: ['Orville Wright', 'Wilbur Wright'],
        row: 6  
      },
      {
        date: '1914',
        location: 'United States',
        title: 'First Commercial Airline',
        description: 'The St. Petersburg-Tampa Airboat Line starts commercial flights.',
        img: 'airboatline.jpg',  
        people: ['Thomas Benoist', 'Percival Fansler'],
        row: 7
      },
      {
        date: '1947',
        location: 'United States',  
        title: 'Breaking the Sound Barrier',
        description: 'Chuck Yeager pilots the Bell X-1 to break the sound barrier.',
        img: 'bellx1.jpg',
        people: ['Chuck Yeager'],
        row: 8
      },
      {  
        date: '1969',
        location: 'United States',
        title: 'First Moon Landing',
        description: 'Neil Armstrong and Buzz Aldrin land on the moon in Apollo 11.',  
        img: 'apollo11.jpg',
        people: ['Neil Armstrong', 'Buzz Aldrin'],
        row: 9
      }
    ];

    const timelineContainer = document.querySelector('.timeline');
    const detailsContent = document.getElementById('details-content');

    // Create timeline rows
    const rows = Math.max(...timelineItems.map(item => item.row));
    for (let i = 1; i <= rows; i++) {
      const timelineRow = document.createElement('div');
      timelineRow.classList.add('timeline-row');
      timelineContainer.appendChild(timelineRow);
    }

    // Render timeline items
    timelineItems.forEach(item => {
      const timelineItem = document.createElement('div');
      timelineItem.classList.add('timeline-item');
      timelineItem.innerHTML = `
        <h3>${item.date}</h3>
        <p>${item.title}</p>
      `;
      timelineItem.addEventListener('click', () => {
        showDetails(item);
        highlightActiveItem(timelineItem);
      });
      const timelineRow = document.querySelector(`.timeline-row:nth-child(${item.row})`);
      timelineRow.appendChild(timelineItem);
    });

    // Show details when a timeline item is clicked
    function showDetails(item) {
      detailsContent.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.description}</p>
        <img src="${item.img}" alt="${item.title}">
        <p>Location: ${item.location}</p>
        <p>Key people involved:</p>
        <ul>
          ${item.people.map(person => `<li>${person}</li>`).join('')}
        </ul>
      `;
    }

    // Highlight active timeline item 
    function highlightActiveItem(item) {
      const activeItem = document.querySelector('.timeline-item.active');
      if (activeItem) {
        activeItem.classList.remove('active');
      }
      item.classList.add('active');
    }
  </script>
</body>
</html>

    .timeline {

      flex-direction: column;
    }
    .timeline-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .timeline-item {
      width: 200px;
      padding: 10px;
      background-color: #f4f4f4;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .timeline-item:hover {
      background-color: #e0e0e0;
    }
    .timeline-item.active {
      background-color: #c0c0c0;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
    }
    .popup img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>

    const timelineContainer = document.querySelector('.timeline');
    const popupContent = document.getElementById('popup-content');
    const popup = document.querySelector('.popup');
    const popupClose = document.querySelector('.popup-close');

    // Create timeline rows
    const rows = Math.max(...timelineItems.map(item => item.row));
    for (let i = 1; i <= rows; i++) {
      const timelineRow = document.createElement('div');
      timelineRow.classList.add('timeline-row');
      timelineContainer.appendChild(timelineRow);
    }

    // Render timeline items
    timelineItems.forEach(item => {
      const timelineItem = document.createElement('div');
      timelineItem.classList.add('timeline-item');
      timelineItem.innerHTML = `
        <h3>${item.date}</h3>
        <p>${item.title}</p>
      `;
      timelineItem.addEventListener('click', () => {
        showPopup(item); // Changed from showDetails to showPopup
        highlightActiveItem(timelineItem);
      });
      const timelineRow = document.querySelector(`.timeline-row:nth-child(${item.row})`);
      timelineRow.appendChild(timelineItem);
    });

    // Show popup when a timeline item is clicked
    function showPopup(item) {
      popupContent.innerHTML = `
        <h3>${item.title}</h3>
        <p>${item.description}</p>
        <img src="${item.img}" alt="${item.title}">
        <p>Location: ${item.location}</p>
        <p>Key people involved:</p>
        <ul>
          ${item.people.map(person => `<li>${person}</li>`).join('')}
        </ul>
      `;
      popup.style.display = 'block';
    }

    // Hide popup when close button is clicked
    popupClose.addEventListener('click', () => {
      popup.style.display = 'none';
    });

    // Highlight active timeline item
    function highlightActiveItem(item) {
      const activeItem = document.querySelector('.timeline-item.active');
      if (activeItem) {
        activeItem.classList.remove('active');
      }
      item.classList.add('active');
    }

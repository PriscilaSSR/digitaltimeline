  <style>
    .timeline {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin: 50px 0;
    }
    .timeline-column {
      position: relative;
      width: 25%;
      padding: 20px;
    }
    .timeline-column::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      border-left: 2px solid #ccc;
      transform: translateX(-50%);
    }
    .timeline-item {
      position: relative;
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -15px;
      width: 30px;
      height: 2px;
      background-color: #ccc;
      transform: translateY(-50%);
    }
    .timeline-item:hover {
      background-color: #e0e0e0;
    }
    .timeline-item.active {
      background-color: #c0c0c0;
    }
    .vertical-connection {
      position: absolute;
      top: 50%;
      bottom: -30px;
      left: -20px;
      width: 40px;
      border-left: 2px solid #999;
      transform: translateY(-50%);
      z-index: -1;
    }
    .horizontal-connection {
      position: absolute;
      top: 50%;
      left: -20px;
      right: -20px;
      height: 2px;
      background-color: #999;
      transform: translateY(-50%);
      z-index: -1;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      text-align: center;
    }
    .popup img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

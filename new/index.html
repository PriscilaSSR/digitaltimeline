<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aviation History Timeline</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Include D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <!-- Category Legend -->
  <div class="category-legend">
    <h3 style="margin-top: 0;">Categories</h3>
    <!-- Will be populated by JavaScript -->
  </div>

  <!-- Zoom/Pan Buttons -->
  <div id="zoom-controls">
    <button id="zoom-in">+</button>
    <button id="zoom-out">âˆ’</button>
  </div>
  
  <!-- Container for the D3 visualization -->
  <div id="chart"></div>

  <!-- The hidden popup modal -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modal-content">
      <span id="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-date"></p>
      <img id="modal-image" />
      <p id="modal-description"></p>
      <p><strong>Location:</strong> <span id="modal-location"></span></p>
      <p><strong>People:</strong> <span id="modal-people"></span></p>
      <!-- Category and time period will be added dynamically -->
    </div>
  </div>

  <!-- Your data -->
  <script src="timelineData.js"></script>
  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
